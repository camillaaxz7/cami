<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Casamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #007bff;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        #response {
            font-size: 22px;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você aceita casar comigo?</h1>
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
        <p id="response"></p>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const responseText = document.getElementById('response');

        // Função para mover o botão "não"
        function moveNoButton() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Adiciona o efeito de fugir quando o botão "não" é clicado
        noButton.addEventListener('mouseover', moveNoButton);

        // Quando o botão "sim" é clicado
        yesButton.addEventListener('click', () => {
            responseText.textContent = "Ótima escolha, meu bem! Usufruindo seu livre arbítrio!";
            responseText.style.color = 'green';
            responseText.style.fontSize = '25px';
        });

        // Função para quando o "não" é clicado
        noButton.addEventListener('click', () => {
            alert("Não? Como assim?");
        });
    </script>
</body>
</html>
